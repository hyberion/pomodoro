<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer (yes *another one*)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="mode-display">Work Time</div>

    <div class="timer-display">25:00</div>

    <div class="controls">
        <button id="start-btn" class="start-btn">Start</button>
        <button id="reset-btn" class="reset-btn">Reset</button>
        <button id="pause-btn" class="pause-btn">Pause</button>
    </div>
    <div class="mode-buttons">
        <button id="work-btn" class="work-button">Work (25)</button>
        <button id="break-btn" class="short-break-button">Short Break (5)</button>

    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
